<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div  id="header" class="container clearfix">
			<a href="index.html"><img src="http://127.0.0.1:80/images/logo.jpg" alt="优生活"></a>
			<h1 class="font_26">欢迎登录</h1>
		</div>
		<div id="section">
			<div class="container clear_over">
				<div class="login_form ">
					<form>
						<div class="font_18">
							<a href="javascript:;" class="normal_login font_bold font_orange1">账号密码登录</a>
							<a href="javascript:;" class="wx_login font_gray1">微信扫码登录</a>
						</div>
						<!-- 登陆 主体-->
						<div class="login_box">
							<div class="normal_login_box">
								<div class="rel">
									<img class="img_user" src="http://127.0.0.1:80/images/user.png"/>
									<input class="text" type="text" name="uname" placeholder="已验证手机/邮箱/用户名">
									<p class="err">请输入6-20位数字、字母或下划线组成的用户名</p>
								</div>
								<div class="rel">
									<img class="img_code" src="http://127.0.0.1:80/images/code.png"/>
									<input class="text" type="password" name="upwd" placeholder="密码">
									<p class="err">请输入密码</p>
								</div>
								<div><a href="#" class="ml_263 font_gray1">忘记密码？</a></div>
								<div>
									<input class="font_white bg_orange1 login_btn" type="submit" value="登 录">
								</div>
							</div>
								<!-- 微信扫码登陆-->
							<div class="wx_login_box"><img src="http://127.0.0.1:80/images/erweima.jpg" alt=""></div>
						</div>

						<!-- 登陆框footer-->
						<div>
							<a href="#" class="font_gray1">
								<img src="http://127.0.0.1:80/images/q3.png" alt="微博">微博
							</a>
							<span class="line">|</span>
							<a href="#" class="font_gray1">
								<img src="http://127.0.0.1:80/images/q1.png" alt="QQ">QQ
							</a>
							<a href="user_register.html" class="ml_121 font_orange1 font_bold">
								立即注册
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--footer-->
		<iframe src="footer.html" frameborder="0" scrolling="no" style="width:100%;height:400px;"></iframe>
		<!--侧边栏-->
		<div id="setbar"></div>

		<!--<script src="js/common.js"></script>-->
		<!--<script src="js/ajax.js"></script>-->
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/login.js"></script>
	</body>
	</html>
